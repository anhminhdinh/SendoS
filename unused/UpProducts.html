<div data-options="dxView : { name: 'upproducts', title: 'Up Products', secure: true } " >
	<div data-bind="dxCommand: { id: 'search', title: 'Search', placeholder: 'Search...', icon: 'find', action: find }" ></div>
	<div data-options="dxContent : { targetPlaceholder: 'content' } " >
		<div data-bind="dxTextBox: { mode: 'search', value: searchString, visible: showSearch, valueUpdateEvent: 'search change keyup' }"></div>
		<div data-bind="dxLoadPanel:{message: 'Loading...', visible: loadPanelVisible }"></div>
		<div data-bind="dxList: { dataSource: dataSource }">
			<div data-options="dxTemplate : { name: 'item' } " data-bind="dxAction: '#product-details/{id}'">
				<div class="lazyload" style="display:inline-block; margin: 5px;">
					<img width="100" height="100"  style="margin:5px;" data-bind="attr: { src: thumnail }" />
				</div>
				<div style="display:inline-block; margin: 5px;">
					<p style="font-size:larger;">
						<b data-bind="text: id"></b>
					</p>
					<p>
						Name: <i data-bind="text: name"></i>
					</p>
					<p>
						Price: <i data-bind="text: price"></i> VND
					</p>
					<p>
						Weight: <i data-bind="text: weight"></i>
					</p>
					<p>
						StoreSku: <i data-bind="text: storeSku"></i>
					</p>
					<p>
						Quantity: <i data-bind="text: quantity"></i>
					</p>
				</div>
				<p>
					Status: <i data-bind="text: stockAvailability"></i>
				</p>
				<!-- <span style="font-weight: bold" data-bind="text: msg"></span> -->
			</div>
		</div>
	</div>
</div>
