<div data-options="dxView : { name: 'home', title: 'Đơn hàng', secure: true } " >
	<div data-bind="dxActionSheet: {
	dataSource: dropDownMenuData,
	visible: actionSheetVisible,
	title: 'Xử lý đơn hàng',
	cancelText: 'Bỏ qua'
	}"></div>
	<div class="popup" data-bind="dxPopup:{visible:popupDelayVisible, fullScreen:true, title:'Delay'}">
		<div data-options="dxTemplate:{name: 'content'}">
			<div class="dx-fieldset">
				<div class="dx-field">
					<div class="dx-field-label">
						Ngày hoãn
					</div>
					<div class="dx-field-value" data-bind="
					dxDateBox: { value: dateBoxValue, format: 'date' }"></div>
				</div>
			</div>
			<div class="footer">
				<div class="default-button" data-bind="dxButton: { text: 'Hoãn', clickAction: function() {doDelayOrderByOrderID();}, icon:'clock' }"></div>
				<div class="default-button" data-bind="dxButton: { text: 'Huỷ hoãn', clickAction: hideDelayPopUp, icon: 'close' }"></div>
			</div>
		</div>
	</div>
	<div class="popup" data-bind="dxPopup:{visible:popupSplitVisible, fullScreen:true, title:'Split'}">
		<div data-options="dxTemplate:{name: 'content'}">
			<h2>Sản phẩm để tách</h2>
			<div id="splitList" style="margin: 10px;height=75%;height=calc(100%-68px);" data-bind="dxList: {dataSource: productsToSplit,
			editEnabled: true,
			editConfig: {
			deleteEnabled: true,
			deleteMode: 'toggle'
			}
			}">
				<div class="listItem" data-options="dxTemplate:{ name:'item' }">
					<div class="lazyload" style="display:inline-block; margin: 5px;">
						<img width="50" height="50"  style="margin:5px;" data-bind="attr: { src: thumbnail }" />
					</div>
					<div style="display:inline-block; margin: 5px;">
						<p>
							<i data-bind="text: name" style="white-space: pre-wrap; word-wrap: break-word; text-align: left;"></i>
						</p>
						<p>
							<i data-bind="text: stockAvailability"></i>
						</p>
					</div>
				</div>
			</div>
			<div class="footer">
				<!-- <div style="float:right;" data-bind="dxButton: { text: 'Continue', clickAction: popup.hide }"></div> -->
				<div class="default-button"  data-bind="dxButton: { text: 'Tách', clickAction: function() { doSplitOrderByOrderID(); }, icon:'plus' }"></div>
				<div class="default-button"  data-bind="dxButton: { text: 'Huỷ tách', clickAction: hideSplitPopUp, icon:'close' }"></div>
			</div>
		</div>
	</div>
	<div data-bind="dxPivot: { dataSource: items }">
		<div data-options="dxTemplate : { name: 'item' } ">
			<div data-bind="dxList: { dataSource: listItems,
			noDataText: 'Không có đơn hàng nào ở mục này' }">
				<!-- autoPagingEnabled: true,
				pullRefreshEnabled: true,
				pullRefreshAction: function() { doLoadDataByOrderStatus(dataName); }, -->
				<div data-options="dxTemplate : { name: 'item' }">
					<div class="order-number-fieldset">
						<div class="dx-fieldset">
							<div class="dx-field">
								<div class="dx-field-label" style="color: #7ce9f0;" data-bind="text:'#'+orderNumber"></div>
								<div class="dx-field-value" style="text-align: right;" data-bind="text:orderDateDisplay"></div>
							</div>
						</div>
					</div>
					<!-- ko foreach: products -->
					<table class="products-info" cellspacing="2px;">
						<tbody>
							<tr>
								<td rowspan="5" align=center valign=middle width="80px"><img class="product-thumbnail" data-bind="attr: { src: thumbnail }"><img></td>
							</tr>
							<tr>
								<td style="font-size:larger;" data-bind="text: name"></td>
							</tr>
							<tr>
								<td style="color: white" data-bind="text:'Màu xanh Cỡ L'"></td>
							</tr>
							<tr>
								<td style="color: white" data-bind="text:weight + 'g'"></td>
							</tr>
							<tr>
								<td style="color: #d45e14" data-bind="text:price + 'VND x ' + quantity"></td>
							</tr>
						</tbody>
					</table>
					<!-- /ko -->
					<table>
						<tbody>
							<tr>
								<td width="auto" class="transparent-button"><a style="font-size: 18px; font-weight: bold; color: white;" data-bind="attr: {href:'tel:'+buyerPhone}, text:buyerPhone"></a></td>
								<td width="auto" class="transparent-button" data-bind="dxButton: {icon:'tel', clickAction:'tel:'+buyerPhone}"></td>
							</tr>
						</tbody>
					</table>
					<div class="order-info">
						<div class="dx-fieldset">
							<!-- <div class="dx-field">
							<div class="dx-field-label" style="font-size: 18px; font-weight: bold; width: 70%;">
							<a data-bind="attr: {href:'tel:'+buyerPhone}, text:buyerPhone"></a>								</div>
							<div class="dx-field-value" style="text-align: right; width: 30%;" >
							Tổng tiền
							</div>
							</div> -->
							<div class="dx-field">
								<div class="dx-field-label" data-bind="text:buyerName" style="width: 70%;"></div>
								<div class="dx-field-value" style="text-align: right; color: #d45e14; width: 30%; font-weight: bold;" data-bind="text:totalAmount + 'VND'"></div>
							</div>
							<!-- <div class="dx-field">
							<div class="dx-field-label" data-bind="dxButton: {text:'Xử lý ngay', clickAction:function() {showActionSheet(orderNumber);}}" style="text-align: left; width: 50%;"></div>
							<div class="dx-field-value" style="text-align: right; width: 50%;" data-bind="dxButton: {text:'Xem chi tiết', clickAction: function() {showDetail(orderNumber);}}"></div>
							</div> -->
						</div>
					</div>

					<table style="width:100%;">
						<tbody>
							<tr>
								<td style="text-align: center;">
								<div style="display: inline-block;padding: 5px;">
									<div class="default-button" data-bind="dxButton: {text:'Xử lý ngay', clickAction:function() {showActionSheet(orderNumber);}}"></div>
								</div>
								<div style="display: inline-block;padding: 5px;">
									<div class="default-button" data-bind="dxButton: {text:'Xem chi tiết', clickAction: function() {showDetail(orderNumber);}}"></div>
								</div></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div data-bind="dxLoadPanel:{message: '', visible: loadPanelVisible }"></div>
</div>
<!-- pullRefreshAction: function() {doLoadDataByOrder(dataName);} }"> -->
